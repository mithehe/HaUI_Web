<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Số thứ nhất:</td>
            <td><input type="text" id="so1"></td>
        </tr>
        <tr>
            <td>Số thứ hai:</td>
            <td><input type="text" id="so2"></td>
        </tr>
        <tr>
            <td>UCLN của hai số trên là:</td>
            <td><input type="text" id="kq" readonly></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="tinh()">Tìm</button>
                <button onclick="xoa()">Hủy bỏ</button>
            </td>
        </tr>
    </table>


    <script>
        function xoa(){
            document.getElementById("so1").value = "";
            document.getElementById("so2").value = "";
            document.getElementById("kq").value = "";
        }

        function UCLN(a,b){
            var r = a % b;
            if(r == 0){
                return b;
            }
            return UCLN(b, r);
        }

        function tinh(){
            var a = parseInt(document.getElementById("so1").value);
            var b = parseInt(document.getElementById("so2").value);
            if(isNaN(a) || isNaN(b) || a<=0 || b<=0){
                alert("Vui lòng nhập số hợp lệ!");
                return;
            }

            const ucln = UCLN(a,b);
            document.getElementById("kq").value = ucln;
        }
    </script>
</body>
</html>
