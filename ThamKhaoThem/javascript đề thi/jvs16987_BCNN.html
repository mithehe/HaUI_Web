<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Nhập vào số thứ nhất:</td>
            <td><input type="text" id="so1"></td>
        </tr>
        <tr>
            <td>Nhập vào số thứ hai:</td>
            <td><input type="text" id="so2"></td>
        </tr>
        <tr>
            <td>BCNN của hai số trên là:</td>
            <td><input type="text" id="kq"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="tinh()">Tìm</button>
                <button onclick="xoa()">Hủy bỏ</button>
            </td>
        </tr>
    </table>


    <script>
        function xoa(){
            document.getElementById('so1').value = "";
            document.getElementById('so2').value = "";
            document.getElementById('kq').value = "";
        }

        function UCLN(a,b){
            var r = a%b;
            if (r === 0){
                return b;
            }
            else{
                return UCLN(b,r);
            }
        }
        function BCNN(a,b){
            return Math.abs(a*b)/UCLN(a,b);
        }
        function tinh(){
            var a = parseInt(document.getElementById('so1').value);
            var b = parseInt(document.getElementById('so2').value);
            if(isNaN(a) || isNaN(b) || a<=0 || b<=0){
                alert("Vui lòng nhập lại!");
                return;
            }
            kq = BCNN(a,b);
            document.getElementById('kq').value = kq;
        }
    </script>
</body>
</html>
